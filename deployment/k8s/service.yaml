apiVersion: v1
kind: Service
metadata:
  name: pet-adoptation-api
  namespace: pet-adoptation
  labels:
    app: pet-adoptation-api
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  selector:
    app: pet-adoptation-api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
