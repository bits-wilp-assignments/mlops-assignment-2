apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-adoptation-api
  namespace: pet-adoptation
  labels:
    app: pet-adoptation-api
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pet-adoptation-api
  template:
    metadata:
      labels:
        app: pet-adoptation-api
        version: v1
    spec:
      containers:
      - name: pet-adoptation-api
        image: bitshub4krishanu/pet-adoptation-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      # imagePullSecrets only needed for private Docker Hub repositories
      # For public repos, comment out or remove this section
      # imagePullSecrets:
      # - name: dockerhub-secret
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - pet-adoptation-api
              topologyKey: kubernetes.io/hostname
