name: serving-CD

on:
  workflow_run:
    workflows: ["serving-CI"]
    types:
      - completed
    branches: [main]
  push:
    branches: [main]
    paths:
      - 'deployment/**'
      - '.github/workflows/cd.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: bitshub4krishanu/pet-adoptation-api
  MLFLOW_TRACKING_URI: http://localhost:5050
  ENVIRONMENT: production
  LOG_LEVEL: INFO

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: self-hosted
    # Only run if CI workflow succeeded or if manually triggered
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event.workflow_run.conclusion == 'success') }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          clean: false

      - name: Clean up stale files
        run: |
          # Remove Python cache
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./serving/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Kubernetes
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config

          # Apply Kubernetes manifests
          kubectl apply -f deployment/k8s/

          # Update container image
          kubectl set image deployment/pet-adoptation-api -n pet-adoptation \
            pet-adoptation-api=${{ env.IMAGE_NAME }}:latest

          # Set environment variables
          kubectl set env deployment/pet-adoptation-api -n pet-adoptation \
            MLFLOW_TRACKING_URI="${{ env.MLFLOW_TRACKING_URI }}" \
            ENVIRONMENT="${{ env.ENVIRONMENT }}" \
            LOG_LEVEL="${{ env.LOG_LEVEL }}"

          # Wait for rollout to complete
          kubectl rollout status deployment/pet-adoptation-api -n pet-adoptation --timeout=5m