name: serving-CD

on:
  push:
    branches: [main]
    paths:
      - 'serving/**'
      - 'common/**'
      - 'deployment/**'
      - '.github/workflows/cd.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: bitshub4krishanu/pet-adoptation-api
  MLFLOW_TRACKING_URI: http://localhost:5000
  ENVIRONMENT: production
  LOG_LEVEL: INFO

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./serving/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Kubernetes
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > $HOME/.kube/config

          # Apply Kubernetes manifests
          kubectl apply -f deployment/k8s/

          # Update container image
          kubectl set image deployment/pet-adoptation-api -n pet-adoptation \
            pet-adoptation-api=${{ env.IMAGE_NAME }}:latest

          # Set environment variables
          kubectl set env deployment/pet-adoptation-api -n pet-adoptation \
            MLFLOW_TRACKING_URI="${{ env.MLFLOW_TRACKING_URI }}" \
            ENVIRONMENT="${{ env.ENVIRONMENT }}" \
            LOG_LEVEL="${{ env.LOG_LEVEL }}"

          # Wait for rollout to complete
          kubectl rollout status deployment/pet-adoptation-api -n pet-adoptation --timeout=5m
