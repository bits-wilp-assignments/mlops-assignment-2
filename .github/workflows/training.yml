name: Training

on:
  push:
    branches: [main]
    paths:
      - 'training/**'
      - 'dvc.yaml'
      - 'data/raw.dvc'
      - '.github/workflows/training.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday

env:
  MLFLOW_TRACKING_URI: https://joint-hookworm-suitable.ngrok-free.app

jobs:
  test:
    name: Test
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Verify Python version
        run: python --version

      - name: Cache virtual environment
        uses: actions/cache@v4
        id: cache-venv
        with:
          path: venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.txt', 'training/requirements.txt') }}

      - name: Create and activate virtual environment
        run: |
          if [ ! -d "venv" ]; then
            python -m venv venv
          fi
          source venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r training/requirements.txt
          pip install pytest

      - name: Run training tests
        run: |
          source venv/bin/activate
          pytest training/test/ -v

  train:
    name: Train Model
    runs-on: self-hosted
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Cache virtual environment
        uses: actions/cache@v4
        id: cache-venv
        with:
          path: venv
          key: venv-${{ runner.os }}-${{ hashFiles('requirements.txt', 'training/requirements.txt') }}

      - name: Activate virtual environment
        run: |
          if [ ! -d "venv" ]; then
            python -m venv venv
          fi
          source venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r training/requirements.txt

      - name: Pull and preprocess data
        run: |
          source venv/bin/activate
          dvc pull data/raw.dvc || true
          dvc repro preprocess

      - name: Train model
        run: |
          source venv/bin/activate
          dvc repro train

      - name: Validate model
        run: |
          source venv/bin/activate
          dvc repro validate
