name: Training

on:
  push:
    branches: [main]
    paths:
      - 'training/**'
      - 'dvc.yaml'
      - 'data/raw.dvc'
      - '.github/workflows/training.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday

env:
  MLFLOW_TRACKING_URI: https://joint-hookworm-suitable.ngrok-free.app

jobs:
  test-and-train:
    name: Test and Train Model
    runs-on: self-hosted
    timeout-minutes: 120  # 2 hour timeout for the entire job

    steps:
      - uses: actions/checkout@v4
        with:
          clean: false

      - name: Clean up stale files
        run: |
          # Remove DVC locks
          rm -f .dvc/tmp/lock .dvc/tmp/rwlock*
          # Remove Python cache
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true

      - name: Verify Python version
        run: python --version

      - name: Create and activate virtual environment
        run: |
          if [ ! -d "venv" ]; then
            python -m venv venv
          fi
          source venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r training/requirements.txt
          pip install pytest

      - name: Setup DVC Google Drive Service Account
        if: env.GDRIVE_SERVICE_ACCOUNT != ''
        run: |
          mkdir -p .dvc/tmp
          echo '${{ secrets.GDRIVE_SERVICE_ACCOUNT }}' > .dvc/tmp/gdrive-sa.json
          dvc remote modify myremote gdrive_use_service_account true
          dvc remote modify myremote gdrive_service_account_json_file_path .dvc/tmp/gdrive-sa.json
        env:
          GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}

      - name: Run training tests
        run: |
          source venv/bin/activate
          pytest training/test/ -v

      - name: Pull and preprocess data
        run: |
          source venv/bin/activate
          # Skip DVC pull if no service account is configured
          if [ -f .dvc/tmp/gdrive-sa.json ] || [ -f .dvc/config.local ]; then
            echo "DVC credentials found, pulling data..."
            dvc pull data/raw.dvc -v || echo "WARNING: DVC pull failed, using existing data"
          else
            echo "No DVC credentials configured, skipping pull (using existing data)"
          fi
          dvc repro preprocess -v

      - name: Train model
        run: |
          source venv/bin/activate
          dvc repro train -v

      - name: Validate model
        run: |
          source venv/bin/activate
          dvc repro validate -v

      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: models/baseline_model.h5

      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f .dvc/tmp/gdrive-sa.json
