name: Training

on:
  push:
    branches: [main]
    paths:
      - 'training/**'
      - 'dvc.yaml'
      - 'data/raw.dvc'
      - '.github/workflows/training.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday

env:
  MLFLOW_TRACKING_URI: http://localhost:5000

jobs:
  test:
    name: Test
    runs-on: self-hosted
    env:
      PYENV_ROOT: ${{ github.workspace }}/.pyenv_temp
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python environment
        run: |
          eval "$(pyenv init -)"
          # Find and use any Python 3.12.x version
          PYTHON_VERSION=$(pyenv versions --bare | grep "^3\.12\." | head -n 1)
          if [ -z "$PYTHON_VERSION" ]; then
            echo "No Python 3.12.x version found in pyenv"
            exit 1
          fi
          pyenv global "$PYTHON_VERSION"
          python --version

      - name: Install dependencies
        run: |
          eval "$(pyenv init -)"
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r training/requirements.txt
          pip install pytest

      - name: Run training tests
        run: |
          eval "$(pyenv init -)"
          pytest training/test/ -v

  train:
    name: Train Model
    runs-on: self-hosted
    needs: test
    env:
      PYENV_ROOT: ${{ github.workspace }}/.pyenv_temp

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python environment
        run: |
          eval "$(pyenv init -)"
          # Find and use any Python 3.12.x version
          PYTHON_VERSION=$(pyenv versions --bare | grep "^3\.12\." | head -n 1)
          if [ -z "$PYTHON_VERSION" ]; then
            echo "No Python 3.12.x version found in pyenv"
            exit 1
          fi
          pyenv global "$PYTHON_VERSION"
          python --version

      - name: Install dependencies
        run: |
          eval "$(pyenv init -)"
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r training/requirements.txt

      - name: Pull and preprocess data
        run: |
          eval "$(pyenv init -)"
          dvc pull data/raw.dvc || true
          dvc repro preprocess

      - name: Train model
        run: |
          eval "$(pyenv init -)"
          dvc repro train

      - name: Validate model
        run: |
          eval "$(pyenv init -)"
          dvc repro validate

      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: models/baseline_model.h5
