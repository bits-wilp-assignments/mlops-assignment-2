name: Training

on:
  push:
    branches: [main]
    paths:
      - 'training/**'
      - 'dvc.yaml'
      - 'data/raw.dvc'
      - '.github/workflows/training.yml'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday

env:
  MLFLOW_TRACKING_URI: https://joint-hookworm-suitable.ngrok-free.app

jobs:
  test-and-train:
    name: Test and Train Model
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Verify Python version
        run: python --version

      - name: Create and activate virtual environment
        run: |
          if [ ! -d "venv" ]; then
            python -m venv venv
          fi
          source venv/bin/activate
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r training/requirements.txt
          pip install pytest

      - name: Configure DVC remote credentials
        run: |
          mkdir -p .dvc/tmp
          echo '${{ secrets.GDRIVE_CREDENTIALS_DATA }}' > .dvc/tmp/gdrive-credentials.json
          dvc remote modify myremote gdrive_service_account_json_file_path .dvc/tmp/gdrive-credentials.json
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}

      - name: Run training tests
        run: |
          source venv/bin/activate
          pytest training/test/ -v

      - name: Pull and preprocess data
        run: |
          source venv/bin/activate
          dvc pull data/raw.dvc || true
          dvc repro preprocess

      - name: Train model
        run: |
          source venv/bin/activate
          dvc repro train

      - name: Validate model
        run: |
          source venv/bin/activate
          dvc repro validate

      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: models/baseline_model.h5

      - name: Cleanup credentials
        if: always()
        run: |
          rm -f .dvc/tmp/gdrive-credentials.json
