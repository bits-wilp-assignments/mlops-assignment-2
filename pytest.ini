# Root pytest configuration for running all tests
# For module-specific test configurations, see:
# - training/pytest.ini - Training module tests
# - serving/pytest.ini  - Serving module tests
#
# Usage:
#   pytest                    - Run all tests from root
#   pytest training           - Run training tests from root
#   pytest serving            - Run serving tests from root
#   cd training && pytest     - Run training tests from training dir
#   cd serving && pytest      - Run serving tests from serving dir

[pytest]
pythonpath = .
testpaths = training/test serving/test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore:Truncated File Read:UserWarning
